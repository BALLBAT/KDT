<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>안녕하세요</p>
    <p>반갑습니다.</p>
    <button>글자색 변경</button>

  <!-- TODO: jquery 연결(링크) : CDN : 인터넷 주소로 다른 라이브러리 사용 방법 -->
  <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

  <script>
$(function(){
    // jquery 코딩
    // 예제 : 버튼에 클릭이 되면 p태그에 color : red로 적용
    $("button").click(function(){
        // 버튼 클릭되면 실행할 코딩
        // 참고 : jquery는 기본적으로 모든 태그가 선택되고 모두 디자인이 적용됨
        $("p").css("color", "red");
    });
})
  </script>
</body>
</html>
