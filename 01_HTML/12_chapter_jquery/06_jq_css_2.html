<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- TODO: jquery 연결(링크) : CDN : 인터넷 주소로 다른 라이브러리 사용 방법 -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3 id="tit3">직접선택자</h3>
    <h3>인접선택자</h3>

    <script>
        // js 코딩
        $(function(){
            // jquery 코딩
            // 예제 : html태그 2개를 동시에 선택해서 디자인하기
            // 사용법 : $(선택자, 선택자2, ...).함수("속성","값");
            $("h1, #tit3").css("background-color", "#0ff")
                          .css("border", "2px dashed #f00");
        });
    </script>
  </body>
</html>
